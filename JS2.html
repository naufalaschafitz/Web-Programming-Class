<html>

<head>

    <title>


    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function tambah(){
            var bil1 = parseInt(document.getElementById("bil1").value);
            var bil2 = parseInt(document.getElementById("bil2").value);
            var hasil = bil1 + bil2;

            //console.log("Hasil Penjumlahan = " + hasil)
            return hasil;
        }
        function cetak(){ //seperti voi di java
            document.getElementById("hasil").innerHTML = tambah();

        }
    </script>

</head>

<body>
<div class="container">
    <div class="form-group">
        <label for="bil1">Bilangan 1 :</label>
        <input type="number" class="form-control" id="bil1" name="bil1"
        placeholder="Silahkan masukkan angka pertama">
        <br>
        <label for="bil2">Bilangan 2 :</label>
        <input type="number" class="form-control" id="bil2" name="bil2"
        placeholder="Silahkan masukan angka kedua">
        <br>

        <button class="btn btn-success" onclick="cetak();" >
            TAMBAH
        </button>
    </div>
    <h4>Hasil Penjumlahan = <div id="hasil"> </div></h4>
    

</div>    

</body>

</html>
