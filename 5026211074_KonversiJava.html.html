<html>

<head>

    <title>


    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script>
        const suhu = () => {
            var bil = parseInt(document.getElementById('bil').value);
            var hasil = (bil * 9 / 5) + 32 + " F";

            return hasil;
        };
        function cetak() {
            document.getElementById('hasil').innerHTML = suhu();
        }
    </script>

</head>

<body style="background-color: cornsilk;">
    <div class="container">

        <div class="form-group" style="padding: 60px; padding-top: 10%;">
            <h3 style="text-align: center; color: gray;">Konverter Suhu Celcius ke Fahrenheit</h3>
            <br><br>
            <label for="bil"> Celcius : </label>
            <input type="number" class="form-control" id="bil" name="bil" placeholder="Silahkan masukkan angka suhu" />
            <br>
            <button onclick="cetak();" style="background-color: black; color: white;"
                class="btn btn-block">UBAH</button>
            <br>
            <h6 style="color: grey;">Fahrenheit : <div id="hasil"> </div>
            </h6>
        </div>




    </div>

</body>

</html>
